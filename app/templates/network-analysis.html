<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <div class="header-brand">
            <img src="/static/simple-webapp-transparent-bg.png" alt="Simple Web App" class="brand-logo">
            <h1>Simple WebApp</h1>
        </div>
        <div class="header-actions">
            <div class="tab-navigation">
                <a href="/" class="tab-nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="/instance-info" class="tab-nav-link"><i class="fas fa-server"></i> Instance</a>
                <a href="/network-analysis" class="tab-nav-link active"><i class="fas fa-network-wired"></i> Network</a>
            </div>
            <div class="header-tools">
                <a href="#" class="glances-link" onclick="updateGlancesLink(event)"><i class="fas fa-chart-bar"></i> Glances</a>
                <span id="refresh-indicator"><i class="fas fa-hourglass-half"></i></span>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Network Tools -->
        <div class="two-column">
            <div class="column">
                <div class="compact-card">
                    <div class="card-header">
                        <h3><i class="fas fa-tools"></i> Network Tools</h3>
                    </div>
                    <div class="tool-buttons">
                        <button onclick="getSystemInfo()" class="tool-btn">System Info</button>
                        <button onclick="scanNetwork()" class="tool-btn">Port Scan</button>
                    </div>
                    <div id="network-results" class="results-area"></div>
                </div>
            </div>

            <div class="column">
                <div class="compact-card">
                    <div class="card-header">
                        <h3><i class="fas fa-bolt"></i> Advanced Checks</h3>
                    </div>
                    <div class="quick-actions-content">
                        <div class="action-section">
                            <label>Port Check</label>
                            <div class="inline-form">
                                <input type="text" id="check-host" placeholder="Host/IP" class="compact-input" />
                                <select id="common-ports" class="compact-input">
                                    <option value="">Custom Port</option>
                                    <option value="80">HTTP (80)</option>
                                    <option value="443">HTTPS (443)</option>
                                    <option value="22">SSH (22)</option>
                                    <option value="3306">MySQL (3306)</option>
                                    <option value="5432">PostgreSQL (5432)</option>
                                    <option value="6379">Redis (6379)</option>
                                </select>
                                <input type="number" id="check-port" placeholder="Port" class="compact-input" />
                                <button onclick="checkCustomService()" class="compact-btn">Check</button>
                            </div>
                            <div id="custom-check-result" class="result-compact"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
